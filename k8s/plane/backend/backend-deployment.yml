apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-backend
  namespace: plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: plane-backend
  template:
    metadata:
      labels:
        app: plane-backend
    spec:
      containers:
      - name: backend
        image: makeplane/plane-backend:v0.28.0
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: postgresql://plane:secret@postgres:5432/plane
        - name: REDIS_URL
          value: redis://redis:6379/0
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: plane-secrets
              key: SECRET_KEY
