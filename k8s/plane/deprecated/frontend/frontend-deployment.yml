apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: makeplane/plane-frontend:v0.28.0
        ports:
        - containerPort: 3000
        env:
        - name: WEB_URL
          value: https://plane.luis122448.com
        - name: NEXT_PUBLIC_API_BASE_URL
          value: https://api.plane.luis122448.com
        - name: NEXT_PUBLIC_REALTIME_URL
          value: wss://realtime.plane.luis122448.com
