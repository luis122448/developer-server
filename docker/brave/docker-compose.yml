services:
  brave:
    image: kasmweb/brave:1.18.0
    env_file:
      ./.env
    container_name: brave-browser
    hostname: brave-browser
    environment:
      ENABLE_AUDIO: true
      ENABLE_WEBSOCKETS: true
      KASM_WEBCONNECTOR_AUDIO_ENABLED: true
      VNC_PW: ${PASSWORD}
    volumes:
      - /mnt/server/brave:/home/kasm_user/.config/BraveSoftware
    ports:
      - "8005:6901"      
      - "4901:4901"   # audio (wss)
      - "4902:4902"   # uploads / input
    shm_size: "4gb"
    restart: unless-stopped