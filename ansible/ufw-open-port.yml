---
- name: Install and configure UFW
  hosts: all
  become: true
  vars:
    port: 8080
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install UFW if not present
      apt:
        name: ufw
        state: present

    - name: Allow SSH (port 22)
      ufw:
        rule: allow
        port: "22"
        proto: tcp

    - name: Allow TCP traffic on port {{ port }}
      ufw:
        rule: allow
        port: "{{ port }}"
        proto: tcp

    - name: Allow UDP traffic on port {{ port }}
      ufw:
        rule: allow
        port: "{{ port }}"
        proto: udp

    - name: Enable UFW (if not enabled)
      ufw:
        state: enabled