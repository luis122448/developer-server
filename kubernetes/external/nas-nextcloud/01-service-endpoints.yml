apiVersion: v1
kind: Service
metadata:
  name: nextcloud-external-svc
  namespace: default
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8002

---
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud-external-svc # Must match Service name exactly
  namespace: default
subsets:
  - addresses:
      - ip: 192.168.100.161
    ports:
      - port: 8002
        name: http