apiVersion: v1
kind: Service
metadata:
  name: navidrome-external-svc
  namespace: default
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8003
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: navidrome-external-svc-slice
  namespace: default
  labels:
    kubernetes.io/service-name: navidrome-external-svc
addressType: IPv4
ports:
  - name: http
    protocol: TCP
    port: 8003
endpoints:
  - addresses:
      - "192.168.100.161"
