# 01-developer-role.yml
# Defines the permissions for a developer in a specific namespace.

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  # The namespace where this role will be active.
  # IMPORTANT: This must match the namespace you are giving the user access to.
  namespace: dev-namespace
  name: developer-role
rules:
  # The "apiGroups" array lists the Kubernetes APIs the role has access to.
  # - "" (core API group): Includes core resources like Pods, Services, ConfigMaps, Secrets.
  # - "apps": Includes Deployments, ReplicaSets, StatefulSets.
  # - "networking.k8s.io": Includes Ingresses.
- apiGroups: ["", "apps", "networking.k8s.io"]
  
  # "resources" lists the objects that can be acted upon.
  resources: 
    - pods
    - services
    - deployments
    - ingresses
    - configmaps
    - secrets
    - replicasets
  
  # "verbs" lists the actions that are permitted on the above resources.
  verbs: 
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
